<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PIRMA DALIS:
  Sukurti kontaktų formą.
  1. Kontaktų formoje turi būti šie laukeliai:
      1. Tekstinis laukelis vardui (privalomas).
      2. Tekstinis laukelis pavardei (privalomas).
      3. Skaičiaus laukelis amžiui (privalomas).
      4. Laukelis įvesti telefono numerį (neprivalomas).
      5. Laukelis įvesti el. paštą (privalomas).
      6. Range tipo laukelis, kuris skirtas įvertinti savo IT žinias nuo 1 iki 10. Galimas vertinimas tik sveikiems skaičiams.
      7. Radio tipo laukeliai, kuriuose pasirenkamas grupės numeris. Turi būti galimybė pasirinkti grupes nuo FEU 1gr. iki FEU 7gr.
      8. Šalia kiekvieno įvesties (input) elemento, pridėti label elementą, kuris žymi laukelio pavadinimą. -->

  <form id="student-form" novalidate>
    <div class="form-control">
      <label for="student-name">Name:</label>
      <input type="text" name="name" id="student-name" placeholder="Enter name" value="vardas" required>
    </div>

    <div class="form-control">
      <label for="student-surname">Surname:</label>
      <input type="text" name="surname" id="student-surname" placeholder="Enter surname" value="Doe" required>
    </div>

    <div class="form-control">
      <label for="student-age">Age:</label>
      <input type="number" name="age" id="student-age" min="18" max="100" placeholder="Enter age" value="25" required>
    </div>
    
    <div class="form-control">
      <label for="student-phone">Phone:</label>
      <input type="tel" name="phone" id="student-phone" placeholder="Enter phone number" value="86754564564" required>
    </div>
    
    <div class="form-control">
      <label for="student-email">Email:</label>
      <input type="email" name="email" id="student-email" placeholder="Enter email number" value="info@studentas.lt" required>
    </div>
        
    <div class="form-control">
      <label for="student-it-knowledge">IT Knowledge:</label>
      <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" value="5">
      <output id="student-it-knowledge-output"></output>
    </div>

    <fieldset>
      <legend>Group:</legend>

      <div class="form-control">
        <input type="radio" name="group" id="group-1" value="feu 1" checked>
        <label for="group-1">FEU 1gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-2" value="feu 2">
        <label for="group-2">FEU 2gr.</label>
      </div>

      <div class="form-control">
        <input type="radio" name="group" id="group-3" value="feu 3">
        <label for="group-3">FEU 3gr.</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Interests:</legend>

      <div class="form-control">
        <input type="checkbox" name="interests" id="interest-1" value="JavaScript">
        <label for="interest-1">JavaScript</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interests" id="interest-2" value="PHP">
        <label for="interest-2">PHP</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="interests" id="interest-3" value="Java">
        <label for="interest-3">Java</label>
      </div>
    </fieldset>

    <input type="submit" value="Create student">
  </form>

  <span id="alert-message"></span>

  <div id="students-list"></div>

  <script src="script.js"></script>
</body>
</html>
